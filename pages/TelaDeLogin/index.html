<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - Duby </title>
    <link rel="stylesheet" type="text/css" href ="/pages/TelaDeLogin/style.css">
</head>
<body>
    
    <header> 
        <div class="logo"></div>
            <a href="#"></a>
                <img src= "/Assets/logo.png" alt="logo">
            </a>
    </header> 
    <section class="container"> 
        <div class="login">
            <h2> Entrar </h2>
            <form class="box-input"> 
                <input type="email" placeholder="Email" id="input">
                <hr class="underline">
                <input type="password" placeholder="Senha" id="input" >
                <hr class="underline">
                <a href="#" class="btn"> Entrar </a>
                
            </form>
            <div class="support">
                <div class="remember">
                    <span> <input type="checkbox" id="check"> </span>
                    <label for="check"> Lembre-se de mim </label> 
                </div>
                <div class="help">
                    <a href="#"> Esqueceu a senha? </a>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
