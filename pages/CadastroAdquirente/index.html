<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Adquirente</title>
  <link rel="stylesheet" href="/pages/CadastroAdquirente/style.css"/>
</head>
<body>
  <div class="sidebar">
    <h1 class="logo">Duby</h1>
    <button class="home-button">Home</button>
    <nav class="menu">
      <p><a href="#" class="menu-link" >Relatório Financeiro</a></p>
      <p><a href="#" class="menu-link">Transações </a></p>
      <p><a href="#" class="menu-link" >Gestão de taxas </a></p>
      <div class="submenu">
        <button class="active">Cadastros</button>
        <ul>
          <li>Cadastro de Informações Financeiras</li> 
          <li><a href="#" class="menu-link" >Cadastro de Banco</a></li>
          <li class="selected"> Cadastro de Adquirente</li>
          <li>Cadastro de Taxas</li>
        </ul>
      </div>
    </nav>
    <a href="#" class="voltar">← Voltar</a>
  </div>

  <main>
    <header>
      <h2>Cadastro de Adquirente</h2>
      <div class="header-right">
        <span>Calendário icone</span>
        <span>chat icone</span>
        <span>perfil icone</span>
      </div>
    </header>

    <section class="form-card">
      <h3>Cadastro de Adquirente</h3>
      <form>
        <label>Identificação</label>
        <input type="text" placeholder="">

        <label>Banco Vinculado</label>
        <input type="text" placeholder="">

        <label>Tipo de Adquirente</label>
        <select>
          <option>Crédito</option>
          <option>Débito</option>
        </select>

        <label>Status</label>
        <select>
          <option>Ativo</option>
          <option>Inativo</option>
        </select>

        <div class="buttons">
          <button type="submit" class="salvar">SALVAR</button>
          <button type="reset" class="limpar">LIMPAR</button>
          <button type="button" class="cancelar">CANCELAR</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
