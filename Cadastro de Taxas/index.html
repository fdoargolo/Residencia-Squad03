<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Taxas - Duby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <header> 
      <div class="logo">
        <a href="#">
          <img src="Assets/logo.png" alt="logo">
        </a>
      </div>
    </header> 

    <button class="btn-home">Home</button>

    <nav class="menu">
      <p>Relatório Financeiro</p>
      <p>Transações</p>
      <p>Gestão de taxas</p>
      <details open>
        <summary class="cadastro">Cadastros</summary>
        <ul>
          <li> > Cadastro de Informações Financeiras</li>
          <li> > Cadastro de Banco</li>
          <li> > Cadastro de Adquirente</li>
          <li class="active"> > Cadastro de Taxas</li>
        </ul>
      </details>
    </nav>

    <a class="voltar" href="#"> <img class="voltar_img" src="assets/voltar.png" alt="voltar"> Voltar</a>
    
  </aside>

  <div class="main-area">
    <header class="header">
      <button class="home-header"> <img class="home" src="assets/home.png"> </button>
      <input type="text" class="search-bar" placeholder="Pesquisar">
      <div class="header-icons">
        <span ><img class="calendario" src="Assets/calendario.png" alt="calendario"> Calendário</span>
        <span><img class="chat" src="assets/chat.png" alt="chat"> </span>
        <span><img class="perfil" src="assets/perfil.png" alt="perfil"> </span>
      </div>
    </header>
  <h1 class="titulo-principal">Cadastro de Taxas</h1>
    <main class="main-content">
      <div class="middle-box">
      
        <div class="form-container">
          <h2 class="titulo-formulario">Cadastro de Taxas</h2> 
    
          <form id="taxForm">
            <label>Adquirente
              <select required>
                <option>Selecione</option>
              </select>
            </label>
    
            <label>Bandeira
              <select required>
                <option>Selecione</option>
              </select>
            </label>
    
            <label>Tipo de Transação
              <select required>
                <option>Selecione</option>
              </select>
            </label>
    
            <label>Número de Parcelas
              <input type="text" placeholder="Ex: 1, 2, 3 etc." required>
            </label>
    
            <label>Taxa Percentual (%)
              <input type="number" step="0.01" required>
            </label>
    
            <label>Taxa Fixa (R$)
              <input type="number" step="0.01" required>
            </label>
    
            <label>Status
              <select>
                <option>Ativo</option>
                <option>Inativo</option>
              </select>
            </label>
    
            <div class="buttons">
              <button type="submit" class="salvar">SALVAR</button>
              <button type="reset" class="limpar">LIMPAR</button>
              <button type="button" class="cancelar" onclick="cancelForm()">CANCELAR</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    

  <script src="script.js"></script>
</body>
</html>
